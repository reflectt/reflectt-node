name: secret-scan

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION="8.21.2"
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" \
            | tar -xz -C /usr/local/bin gitleaks
          gitleaks version

      - name: Run gitleaks (PR — diff only)
        if: github.event_name == 'pull_request'
        run: |
          gitleaks detect --source . --log-opts="origin/${{ github.base_ref }}..HEAD" \
            --verbose --redact --exit-code 1

      - name: Run gitleaks (push — full scan)
        if: github.event_name != 'pull_request'
        run: gitleaks detect --source . --verbose --redact --exit-code 1
