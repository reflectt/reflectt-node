name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write  # Required for npm trusted publisher OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4

      # Node 24+ required: ships npm v11 which supports OIDC trusted publishing.
      # Node 22 ships npm v10 which fails the OIDC handshake (misleading 404/expired token).
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --access public
