name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write  # Required for npm trusted publisher OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          # Note: registry-url intentionally omitted â€” it injects NODE_AUTH_TOKEN
          # from GITHUB_TOKEN which breaks npm OIDC trusted publisher auth

      - run: npm ci
      - run: npm run build
      - run: npm publish --provenance --access public
