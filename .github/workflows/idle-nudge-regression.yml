name: idle-nudge-regression

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tools/test-idle-nudge-lane-fixtures.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/idle-nudge-regression.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'tools/test-idle-nudge-lane-fixtures.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/idle-nudge-regression.yml'
  workflow_dispatch:

jobs:
  lane-reason-fixture-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run idle-nudge laneReason fixture gate
        run: npm run test:idle-nudge:fixtures
