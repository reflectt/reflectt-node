# TEAM-ROLES.yaml â€” Agent role registry for assignment engine
# Place at ~/.reflectt/TEAM-ROLES.yaml to customize for your team.
# Falls back to these defaults if not found.

agents:
  - name: link
    role: builder
    description: Core implementation owner for backend/api/integration work.
    affinityTags:
      - backend
      - api
      - integration
      - bug
      - test
      - webhook
      - server
      - fastify
      - typescript
      - task-lifecycle
      - watchdog
      - database
    alwaysRoute:
      - backend
      - integration
      - api
    neverRoute:
      - brand-copy
    wipCap: 2

  - name: pixel
    role: designer
    description: UX and dashboard experience owner.
    affinityTags:
      - dashboard
      - ui
      - css
      - visual
      - animation
      - frontend
      - layout
      - ux
      - modal
      - chart
    alwaysRoute:
      - ui
      - ux
      - dashboard
    neverRoute:
      - infra
    wipCap: 1

  - name: sage
    role: ops
    description: Process/ops strategist focused on reliability and execution quality.
    affinityTags:
      - ci
      - deploy
      - ops
      - merge
      - infra
      - github-actions
      - docker
      - pipeline
      - release
      - codeowners
    alwaysRoute:
      - ops
      - ci
      - release
    neverRoute:
      - visual-polish
    protectedDomains:
      - deploy
      - ci
      - release
    wipCap: 1

  - name: echo
    role: voice
    description: Content and messaging execution owner.
    affinityTags:
      - content
      - docs
      - landing
      - copy
      - brand
      - marketing
      - social
      - blog
      - readme
      - onboarding
    alwaysRoute:
      - docs
      - content
      - standards
    neverRoute:
      - db-migration
    wipCap: 1

  - name: harmony
    role: reviewer
    description: Quality gate and audit owner.
    affinityTags:
      - qa
      - review
      - validation
      - audit
      - security
      - compliance
      - testing
      - quality
    alwaysRoute:
      - qa
      - audit
      - security-review
    neverRoute:
      - feature-spec
    protectedDomains:
      - security
      - audit
    wipCap: 2

  - name: scout
    role: analyst
    description: Analytics/research owner for insights and prioritization inputs.
    affinityTags:
      - research
      - analysis
      - metrics
      - monitoring
      - analytics
      - data
      - reporting
      - benchmark
    alwaysRoute:
      - analytics
      - research
      - sla
    neverRoute:
      - frontend-polish
    wipCap: 1
